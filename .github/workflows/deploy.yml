name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent multiple deployments from running at the same time
concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Secrets Configuration
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ] || [ -z "${{ secrets.VPS_USERNAME }}" ] || [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "âŒ Required secrets are not set"
            exit 1
          fi
          echo "âœ“ Secrets configured"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          debug: true
          script: |
            cd /var/www/publisherauthority/frontend
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main || (git fetch origin main && git reset --hard origin/main)
            
            echo "ğŸ“¦ Installing dependencies (using npm ci for faster install)..."
            npm ci --production=false || npm install
            
            echo "ğŸ”¨ Building Next.js application..."
            export NEXT_PUBLIC_API_URL=https://publisherauthority.com/api/v1
            echo "NEXT_PUBLIC_API_URL=https://publisherauthority.com/api/v1" > .env.local
            npm run build
            
            if [ ! -d ".next" ]; then
              echo "âŒ Build failed"
              exit 1
            fi
            
            echo "ğŸ”„ Restarting frontend..."
            pm2 restart publisherauthority-frontend --update-env || pm2 start ecosystem.config.js
            pm2 save
            
            echo "âœ… Deployment complete"
            pm2 show publisherauthority-frontend | head -15
